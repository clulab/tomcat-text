<html>
    <head>
        <title>ToMCAT NLP Extraction Visualizer</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/main.css"/>
        <link rel="stylesheet" type="text/css" href="assets/brat/static/style-vis.css"/>
        <script type="text/javascript" src="assets/brat/client/lib/head.load.min.js"></script>
        <script type="text/javascript" src="assets/javascripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/javascripts/main.js"></script>
    </head>

    <body>
        <h1>ToMCAT NLP Extraction Visualizer</h1>

        <div id="overlay">
            <div id="loading">
                <img src="assets/images/loading.svg">
                Reading text...
            </div>
        </div>

        <form>
            <textarea name="text" rows="5" cols="120"></textarea>
            <br />
            <input type="submit">
        </form>

        <div id="mentions"></div>

        <br>

        <!-- Syntactic dependency visualization from Brat-->
        <div id="syntax"></div>

        <!-- Brat extraction visualization-->
        <div id="extractions" class="add-info"></div>

        <!-- Parse table-->
        <table id="parse"></table>

        <!-- JSON output expected on message bus -->
        <pre id="extractionJsons"></pre>

    </body>
</html>
