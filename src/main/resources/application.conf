// Configuration file with options for the different programs in the
// tomcat-text repository.

TomcatRuleEngine {
// Override the default values here
      masterRulesPath = "/org/clulab/asist/grammars/master.yml"
//    entityRulesPath =
//     avoidRulesPath = 
//       taxonomyPath =
//            maxHops =
//      wordToVecPath =
// domainOntologyPath =
// topKNodeGroundings =
//      stopWordsPath =
//    transparentPath =
}

export {
    // Directory to write the output rule annotation CSV files to.
    ruleAnnotationDir = "rule_annotations"
}

// Message Bus publications
MessageBusPublications {

  // Dialog Agent
  dialog_topic = "agent/dialog"
  dialog_message_type = "event"
  dialog_sub_type = "Event:dialogue_event"

  // Version Info
  versioninfo_topic = "agent/tomcat_textAnalyzer/versioninfo"
  versioninfo_message_type = "agent"
  versioninfo_sub_type = "versioninfo"

  // Heartbeat
  heartbeat_topic = "agent/uaz_dialog_agent/heartbeats"
  heartbeat_message_type = "status"
  heartbeat_sub_type = "heartbeat"
}

// Message Bus Subscriptions
MessageBusSubscriptions {

  // Trial
  trial_topic = "trial"
  trial_message_type = "trial"
  trial_sub_type = "versioninfo"   // actually "start" and "stop"

  // Chat
  chat_topic = "minecraft/chat"
  chat_message_type = "chat"
  chat_sub_type = "Event:Chat"

  // ASR
  asr_topic = "agent/asr/final"
  asr_message_type = "observation"
  asr_sub_type = "asr"
}

// Configuration for Message Bus (MQTT) agents
MqttAgent {

    // Message Bus subscription topics
    topicSubChat = "minecraft/chat"
    topicSubAsr = "agent/asr/final"
    topicSubTrial = "trial"

    // Message Bus publication topics
    topicPubDialogAgent = "agent/dialog"
    topicPubVersionInfo = "agent/tomcat_textAnalyzer/versioninfo"
    topicPubHeartbeat = "agent/uaz_dialog_agent/heartbeats"

    // Interval in seconds on which the Testbed heartbeat should be published
    heartbeatSeconds = 10
}


// Options for the different flavors of DialogAgent
DialogAgent {
    // Directory containing .metadata files to reprocess
    inputDir = ""

    // Directory to write the reprocessed .metadata files to
    outputDir = "reprocessed_output"

    // 'msg.source' property in published messages
    msgSource = "uaz_dialog_agent"

    // 'msg.sub_type' property in published messages
    msgSubType = "Event:dialogue_event"

    // URL for the Texas A&M University Dialogue Act Classifier service
    dacServerURL = "http://localhost:8000"
}

// Maximum number of mentions to output
// TODO: Have the default option be to not have an upper limit on the number of
// mentions
apps.eval.maxMentions = 1000000

// Maximum number of files to reprocess within the given directory
// TODO: Have the default option be to not have an upper limit on the number of
// files
apps.eval.maxFiles = 200
