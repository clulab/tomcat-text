vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: bomb1
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)bomb$|ied/ & tag=/^N/]

  - name: sequencer1
    priority: ${ rulepriority }
    label: SequenceDetector
    type: token
    keep: true
    pattern: |
      [word=/(?i)sequence/]? [lemma=/(?i)detector/]

  - name: product1
    priority: ${ rulepriority }
    label: Speed
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)speed/ & tag=/^N/]

  - name: product2
    priority: ${ rulepriority }
    label: Health
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^(${ health_triggers })/ & tag=/^N/]

  - name: product3
    priority: ${ rulepriority }
    label: SequenceDetector
    type: token
    keep: true
    pattern: |
      (?<! [lemma=sequence] ) [lemma=/(?i)^(${ detector_triggers })/ & tag=/^N/]

  - name: sequencer
    priority: ${ rulepriority }
    label: SequenceDetector
    type: token
    keep: true
    pattern: |
     [word=/(?i)^sequencer$/ & tag=/^N/]

  - name: product4
    priority: ${ rulepriority }
    label: Durability
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)durability/ & tag=/^N/]

  - name: color
    priority: ${ rulepriority }
    label: Color
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)color/ & tag=/^N/]