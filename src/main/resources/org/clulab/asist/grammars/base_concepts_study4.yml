vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: bomb1
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)bomb/ & tag=/^N/]

  - name: sequencer1
    priority: ${ rulepriority }
    label: SequenceDetector
    type: token
    keep: true
    pattern: |
      [word=/(?i)sequence/]? [lemma=/(?i)detector/]

  - name: product1
    priority: ${ rulepriority }
    label: Product
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)speed|health|durability|detector|map|points|device/ & tag=/^N/]
