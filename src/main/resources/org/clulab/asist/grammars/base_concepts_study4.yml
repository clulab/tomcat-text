vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: bomb1
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)bomb$|ied/ & tag=/^N/]

  - name: sensor
    priority: ${ rulepriority }
    label: SensorTool
    type: token
    keep: true
    pattern: |
      [word=/(?i)sensor/] [lemma=/(?i)tool/]?

  - name: sensor2
    priority: ${ rulepriority }
    label: SensorTool
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)scanner/] [lemma=/(?i)tool/]?

  - name: redtool
    priority: ${ rulepriority }
    label: RedTool
    type: token
    keep: true
    pattern: |
      [lemma=red] [lemma=tool]

  - name: bluetool
    priority: ${ rulepriority }
    label: BlueTool
    type: token
    keep: true
    pattern: |
      [lemma=blue] [lemma=tool]

  - name: greentool
    priority: ${ rulepriority }
    label: GreenTool
    type: token
    keep: true
    pattern: |
      [lemma=green] [lemma=tool]

  - name: few
    priority: ${ rulepriority }
    label: Some
    type: token
    keep: false
    pattern: |
      [word=/^few$|^some$/]

  - name: coin
    priority: ${ rulepriority }
    label: Coin
    type: token
    keep: true
    pattern: |
      (@number:Number) (?<trigger> [lemma=/^coin$|^cash$|^credit$/])