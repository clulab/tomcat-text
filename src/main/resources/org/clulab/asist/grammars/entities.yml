vars: org/clulab/asist/grammars/vars.yml

rules:
  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: fire
      priority: ${ rulepriority }
      label: Fire
      trigger: ${ fire_triggers }

  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: infrastructure
      priority: ${ rulepriority }
      label: Infrastructure
      trigger: ${ infrastructure_triggers }

  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: foe
      priority: ${ rulepriority }
      label: Foe
      trigger: ${ foe_triggers }

  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: deictic
      priority: ${ rulepriority }
      label: Deictic
      trigger: ${ deixis_triggers }

  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: switch
      priority: ${ rulepriority }
      label: Switch
      trigger: ${ switch_triggers }

  - import: org/clulab/asist/grammars/ent_template.yml
    vars:
      name: person
      priority: ${ rulepriority }
      label: Victim
      trigger: ${ person_triggers }

  - name: anaphor
    label: Anaphor
    priority: 1
    type: token
    keep: false
    pattern: |
      [tag=/PRP/]

  - name: green
    label: Green
    priority: ${ rulepriority }
    type: token
    keep: false
    pattern: |
      [lemma=/(?i)^(green)/]

  - name: yellow
    label: Yellow
    priority: ${ rulepriority }
    type: token
    keep: false
    pattern: |
      [lemma=/(?i)^(yellow)/]
