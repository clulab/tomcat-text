vars: org/clulab/asist/grammars/vars.yml

rules:

  # ------------- ROLES --------------------------

  - name: searcher
    priority: ${ rulepriority }
    label: Searcher
    type: token
    keep: true
    pattern: |
      [word=/(?i)(${ search_spec_triggers })/ & tag=/^NN/] [word=/(?i)(${ specialist_triggers })/]?

  - name: medic
    priority: ${ rulepriority }
    label: Medic
    type: token
    keep: true
    pattern: |
      [word=/(?i)\b${ medic_triggers }\b/] [word=/(?i)(${ specialist_triggers })/]?

  - name: medic_strict_token
    priority: ${ rulepriority }
    label: Medic
    type: token
    keep: true
    pattern: |
      /\bmedic\b/ [word=/(?i)(${ specialist_triggers })/]?


  - name: medical_specialist
    priority: ${ rulepriority }
    label: Medic
    type: token
    keep: true
    pattern: |
      [word=/(?i)medical/] [word=/(?i)(${ specialist_triggers })/]

  - name: engineer
    priority: ${ rulepriority }
    label: Engineer
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)${ engineer_triggers }/] [word=/(?i)(${ specialist_triggers })/]?

  - name: engineer_alt
    priority: ${ rulepriority }
    label: Engineer
    type: token
    keep: true
    pattern: |
      ([word=/\bhammer\b/] [lemma=/(?i)^(${ person_triggers })/])


  # ------------- CALL SIGNS --------------------------
  - name: alpha
    priority: ${ rulepriority }
    label: Alpha
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ alpha_triggers })/]

  - name: bravo
    priority: ${ rulepriority }
    label: Bravo
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ bravo_triggers })/]

  - name: delta
    priority: ${ rulepriority }
    label: Delta
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ delta_triggers })/]

  - name: charlie
    priority: ${ rulepriority }
    label: Charlie
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)(${ charlie_triggers })/]

  - name: plan_base
    label: Plan
    priority: ${ rulepriority }
    type: token
    pattern: |
      [lemma=/(?i)plan|strategy/]
