vars: org/clulab/asist/grammars/vars.yml

rules:

  # ------------- ROLES --------------------------

  - name: searcher
    priority: ${ rulepriority }
    label: Searcher
    type: token
    keep: ${ keep_entities }
    pattern: |
      [word=/(?i)(${ search_spec_triggers })/ & tag=/^NN/] [word=/(?i)(${ specialist_triggers })/]?

  - name: evacuator
    priority: ${ rulepriority }
    label: Searcher
    type: token
    keep: ${ keep_entities }
    pattern: |
      [word=/(?i)(${ evacuator_triggers })/ & tag=/^NN/] [word=/(?i)(${ specialist_triggers })/]?



  - name: plan_base
    label: PlanLanguage
    priority: ${ rulepriority }
    type: token
    pattern: |
      [lemma=/(?i)\bplan\b|strategy/]


  - name: GPS_token
    label: GPS
    priority: ${ rulepriority }
    type: token
    pattern: |
      [word=/(?i)GPS$/]