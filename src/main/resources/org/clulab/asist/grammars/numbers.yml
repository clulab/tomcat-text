vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: numbers
    priority: ${ rulepriority }
    label: Number
    type: token
    keep: false
    pattern: |
      (?<! other) [tag=CD]



  - name: few
    priority: ${ rulepriority }
    label: Some
    type: token
    keep: false
    pattern: |
        [word=/^few$|^some$/]

  - name: more
    priority: ${ rulepriority }
    label: More
    type: token
    keep: false
    pattern: |
        [word=/^(more)|(additional)|(extra)$/]

  - name: less
    priority: ${ rulepriority }
    label: Less
    type: token
    keep: false
    pattern: |
      [word=/^(fewer)|(less)$/]

  - name: any
    priority: ${ rulepriority }
    label: Some
    type: token
    keep: false
    pattern: |
      [word=/^(any)$/]

  - name: all
    priority: ${ rulepriority }
    label: All
    type: token
    keep: false
    pattern: |
      [word=/^(all)$/]

  - name: number_coordination
    priority: ${ rulepriority }
    label: Number
    type: token
    keep: true
    pattern: |
      (@number0:Number)? []? (@number1:Number) (?<trigger> [lemma=and]) [word=/\#/]? (@number2:Number)