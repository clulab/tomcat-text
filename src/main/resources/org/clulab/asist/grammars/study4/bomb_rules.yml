vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: chain_type
    priority: ${ first_priority }
    label: ChainBomb
    type: token
    keep: false
    pattern: |
        [word=/(i?)^chain/]

  - name: volatile_type
    priority: ${ first_priority }
    label: VolatileBomb
    type: token
    keep: false
    pattern: |
      [word=/(i?)^volatile|^explosive|^unstable/]

  - name: marked_type
    priority: ${ first_priority }
    label: MarkedBomb
    type: token
    keep: false
    pattern: |
      [word=/(i?)^marked|^labeled|^labelled/]

  - name: bomb_w_location
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: true
    pattern: |
      (@number:Number)? (@sequence:Sequence)? (@type:Type)? (?<trigger>  [lemma=/(?i)bomb$|^ied/ & tag=/^N/]
      (?! [word=/(?i)(indicator|finder|scanner|tool)s?/]))
      [word=/^(in|on|next|at)$/]? []? (@location:Location)

  - name: bomb_n_location
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: true
    pattern: |
      (@number:Number)? (@sequence:Sequence)? (@type:Type)? (?<trigger>  [lemma=/(?i)bomb$|^ied/ & tag=/^N/]
      (?! [word=/(?i)(indicator|finder|scanner|tool)s?/]|[]?[]? @Location))

  - name: bomb_nude
    priority: ${ rulepriority }
    label: Bomb
    type: token
    keep: false
    pattern: |
      [lemma=/(?i)bomb$|^ied/ & tag=/^N/]

  - name: bomb_with
    example: "There's a bomb with a difficult sequence"
    priority: ${ second_priority }
    label: BombIsType
    pattern: |
      trigger = [mention=Bomb]
      type:  Sequence = >/nmod/

  - name: bomb_is
    example: "This bomb is difficult"
    priority: ${ second_priority }
    label: BombIsType
    pattern: |
      trigger = [mention=Bomb]
      type:  Sequence = <${agents}