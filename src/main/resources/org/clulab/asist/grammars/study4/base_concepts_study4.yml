vars: org/clulab/asist/grammars/vars.yml

rules:

  ### map quadrants ###
  - import: org/clulab/asist/grammars/study4/products.yml
  ###
  - name: direction
    priority: ${ rulepriority }
    label: Direction
    type: token
    keep: false
    pattern: |
      [lemma=/(?i)direction$/ & tag=/^N/]


  - name: coin
    priority: ${ rulepriority }
    label: Coin
    type: token
    keep: true
    pattern: |
      (@agent:Entity)? [!lemma=/have|got/]? (@number:Number)? (?<trigger> [lemma=/^coin$|^cash$|^credit$/])

  - name: coin_no_owner
    priority: ${ rulepriority }
    label: Coin
    type: token
    keep: true
    pattern: |
      (@number:Number)? (?<trigger> [lemma=/^coin$|^cash$|^credit$/]) (?! [mention=Coin])

  - name: product_number
    priority: ${ rulepriority }
    label: Product
    type: token
    keep: false
    pattern: |
      [entity=NUMBER] [word=of]? [tag=PRP & !mention=Product & !mention=Coin] (?! []? [word=each])

  - name: product_number_x_of_each
    priority: ${ rulepriority }
    label: OfEachTool
    type: token
    keep: true
    pattern: |
      (@number:Number) (?<trigger> [word=of]? [word=each & !mention=OfEachTool])

  - name: health
    priority: ${ rulepriority }
    label: Health
    type: token
    keep: false
    pattern: |
      [word=health]

  - name: tool_generic_number
    priority: ${ generic_priority }
    label: Tool
    type: token
    keep: true
    pattern: |
      (@agent:Entity)? [!lemma=/have|got/]? (@number:Number)
      (?<trigger> (?<! ([mention=Tool]|/use/) ) [lemma=/^tool$/]  (?!  [mention=Tool]))

  - name: tool_generic_owner
    priority: ${ generic_priority }
    label: Tool
    type: token
    keep: true
    pattern: |
      (@agent:Entity) [!lemma=/have|got/]? (@number:Number)?
      (?<trigger> (?<! ([mention=Tool]|/use/) ) [lemma=/^tool$/]  (?!  [mention=Tool]))

  - name: tool_generic
    priority: ${ generic_priority }
    label: Tool
    type: token
    keep: false
    pattern: |
       (?<! ([mention=Tool]|/use/) ) [lemma=/^tool$/]  (?!  [mention=Tool])

  - name: unknown_prod_numbered
    priority: ${ generic_priority }
    label: OfEachTool
    example: "6 of each"
    keep: true
    pattern: |
      trigger = (?<! [mention=Tool] ) [lemma=/^each/]  (?!  [mention=Tool])
      number: Number = <"nmod_of" |>"compound" | >nummod

  - name: unknown_prod_numbered_token
    priority: ${ generic_priority }
    label: OfEachTool
    example: "6 of each"
    type: token
    pattern: |
      (@number:Number) (?<! [mention=Product] []? ) (?<trigger>  [lemma=/^each/]) (?!  [mention=Product])


  - name: tool_wire_snip
    priority: ${ generic_priority }
    label: Tool
    keep: ${ keep_items }
    pattern: |
      trigger = [word=wire] [word=/^(cutters?)|(snips?)$/]
      owner: Entity? = >"nmod:poss"
# TODO: figure out what they mean by wire snips

  - name: map_sectors
    priority: ${ rulepriority }
    label: MapSector
    type: token
    keep: false
    pattern: |
      @Map [lemma=/^sector$|^quadrant$|^area$|^section$/]


  - name: for_each_player
    priority: ${ second_priority }
    label: EachPlayer
    example: "a tool for each of us"
    type: token
    keep: true
    pattern: |
      for? [lemma=/^each/] of? [mention=Team] (?!  [mention=Tool])


  - name: flag_no_and
    priority: ${ rulepriority }
    label: Flag
    example: "flag 3"
    type: token
    keep: true
    pattern: |
      (@agent:Entity)? (?<trigger> [lemma=flag] ) []? (@number:Number ) (?!  [word=and])

  - name: flag_and
    priority: ${ rulepriority }
    label: Flag
    example: "flag 3 and 4"
    type: token
    keep: true
    pattern: |
      (@agent:Entity)? (?<trigger> [lemma=flag] )  []? ([tag=CD] @number:Number )

  - name: flag_number_preceding
    priority: ${ rulepriority }
    label: Flag
    example: "all flags "
    type: token
    keep: true
    pattern: |
      (@number:Number ) (?<trigger> [lemma=flag] )   (?! @Number )

  - name: flag_no_keep
    priority: ${ rulepriority }
    label: Flag
    example: "flag 3 and 4"
    type: token
    keep: false
    pattern: |
          [lemma=flag] (?!  []? [tag=CD])


  - name: store
    priority: ${ rulepriority }
    label: Store
    type: token
    keep: false
    pattern: |
      [lemma=/^(store|shop|market)$/ & tag=/^N/]

  - name: field
    priority: ${ rulepriority }
    label: Field
    type: token
    keep: false
    pattern: |
      [lemma=/^(field)$/ & tag=/^N/] [word=phase]?

  - name: panning_phase
    priority: ${ rulepriority }
    label: PlanningPhase
    type: token
    keep: false
    pattern: |
      [word=/^(planning)$/ & tag=/^N/] [word=phase]?

  - name: fire_duty
    priority: ${ rulepriority }
    label: FireMan
    type: token
    keep: false
    pattern: |
      [lemma=/^(fire)$/ ] [word=duty] | [lemma=/^(fire)$/ ] [lemma= /^(person|guy|man)$/]

  - name: fire_man
    priority: ${ rulepriority }
    label: FireMan
    type: token
    keep: false
    pattern: |
      [lemma=/^(fireman)$/ ]

  - name: bomb_duty
    priority: ${ rulepriority }
    label: DefuserMan
    type: token
    keep: false
    pattern: |
      [lemma=/^(bomb)$/ ] [word=duty] | [lemma=/^(bomb)$/ ] [lemma= /^(person|guy|man|defuser)$/]

  - name: scout_man
    priority: ${ rulepriority }
    label: ScoutMan
    type: token
    keep: false
    pattern: |
      [lemma=bomb]? [lemma=/^(scout|searcher|finder)$/ ]