- name: room_4a
  priority: ${ second_priority }
  label: RoomA4A
  type: token
  example: "room a 4 A"
  keep: true
  pattern: |
    [lemma=/(?i)^room/] [lemma=/(?i)^a.?$/] [word=/4|^four$/] [lemma=/(?i)^a\.?$/]

- name: room_alpha
  priority: ${ second_priority }
  label: RoomA
