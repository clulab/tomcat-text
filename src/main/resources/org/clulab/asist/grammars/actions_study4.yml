vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: defuse1
    priority: ${ rulepriority }
    label: Defuse
    pattern: |
      trigger = [lemma=/(?i)^defuse|^clear/ & tag=/^V/]
      target: Bomb = >dobj

  - name: shop1
    priority: ${ rulepriority }
    label: Shop
    pattern: |
      trigger = [lemma=/(?i)^(${ shop_triggers })/]
      target: Product = >dobj

