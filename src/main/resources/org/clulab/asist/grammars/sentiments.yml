vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: encouragement1
    label: Encouragement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^(${ encouragement_triggers1 })/] [word=/(?i)(${ encouragement_triggers2 })/]

  - name: agreement2
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^sound/] [word=/(?i)good/]

  - name: agreement3
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [word=/(?i)^all$/] [word=/(?i)^right$/]

  - name: agree_token_match
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      (?<! [lemma=be] []? ) [lemma=/(?i)^(${ agree_triggers })$/] (?!no)

  - name: agree_token_match_adjectives
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      (?<! [lemma=be] []? ) [lemma=/(?i)^(${ agree_adjectives })$/] (?! no|[tag=NN]|[tag=RB]  )

  - name: agree_token_sure
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^sure$/] (?! [][])

  - name: agree_token_sure2
    example: "Sure, I can help"
    label: Agreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^sure$/] (?= /\.|,|\!/)

  - name: disagree_token_match
    label: Disagreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^(${ disagree_triggers })$/ & !tag=TO] (?! [lemma=victim])

  - name: no_token_match
    label: Disagreement
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [word=/(?i)^no$/ & !tag=TO] (?! [lemma=victim]|[word=worries]|[word=more]|[tag=JJ]|[tag=NN])

  - name: thank_you
    label: Gratitude
    priority: ${ rulepriority }
    type: token
    keep: true
    pattern: |
      [lemma=/(?i)^(${ thanking_triggers })$/ & !tag=TO]