vars: org/clulab/asist/grammars/vars.yml

rules:

  - name: commit_to_something
    priority: ${ rulepriority }
    label: MakeCommitment
    action: preventSubjectVerbInversion
    pattern: |
      trigger = [tag=/^MD/ & lemma=/^can|will/]
      topic: Action = <aux
      agent: Entity? = <aux >nsubj